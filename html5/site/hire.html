        <h2><b>Hire Us Now</b></h2>

        <form action="">
            <label for="name">Name: </label>

            Spaceship:

                <option value="Falcon Heavy">Falcon Heavy</option>
            </select>
            <label for="service">| Type of Service: </label>

            <br><br>
            <input type="button" value="Send Message">
        </form>
