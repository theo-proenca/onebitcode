<html lang="en">
<head>

<body>
    <main data-theme="dark">

          <h2>Exercício 013 - Jogo da Velha (TicTacToe)</h2>
          <button id="themeSwitcher">Switch Theme Dark/Light</button>
        </header>
        <div id="players">
          <label for="p1">Player 1: </label>
          <input type="text" name="player" id="p1">
          <br><br>

          <button id="start">Start Game</button>
        </div>
        <div id="current"></div>
        <div id="keys">
          <button class="keysBttn" data-value="" id="tile1"></button>
          <button class="keysBttn" data-value="" id="tile2"></button>
          <button class="keysBttn" data-value="" id="tile3"></button>
          <button class="keysBttn" data-value="" id="tile4"></button>
          <button class="keysBttn" data-value="" id="tile5"></button>

          <button class="keysBttn" data-value="" id="tile8"></button>
          <button class="keysBttn" data-value="" id="tile9"></button>
        </div>
        <div id="restart"></div>
      </main>
